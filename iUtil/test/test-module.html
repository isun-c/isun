<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script src="../i-module.js"></script>
</head>
<body>

<div id="fill">
    <p style="color: {{color}}">{{title}}</p>
    <p i-for="(item,index) in men.arr">{{index + 1}}.{{item + " - " + depart}}</p>
    <div>嵌套for循环</div>
    <ol>
        <li i-for="(item, index) in districts">
            <div>{{item.name}}</div>
            <span i-for="mark in item.marks">{{mark}} </span>
        </li>
    </ol>
    <div i-if="Math.floor(Math.random() * 2)">可能会显示的内容</div>
</div>

<hr/>

<div id="bind">
    <input placeholder="在此输入内容" i-model="content" />
    <input placeholder="在此输入内容" i-model="content" />
    <p>标题：{{title}}</p>
    <p>内容：{{content}}</p>
</div>

<script>
    $("#fill").i_fill({
        title: "名单",
        men:{
            arr: ["zhang", "wang", "qian", "li"]
        },
        color: "blue",
        depart: "IT农业部",
        districts: [
            { name: "锦江区", marks: [11, 33, 22]},
            { name: "青羊区", marks: [22, 33, 11]},
            { name: "成华区", marks: [33, 11, 22]}
        ]
    });

    $("#bind").i_bind({
        title: "双向绑定",
        content: "基于jquery小模块开发"
    });
</script>

</body>
</html>
