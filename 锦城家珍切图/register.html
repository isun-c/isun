<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="resource/css/_.css" />
    <link rel="stylesheet" href="resource/css/register.css" />
    <script src="resource/js/jquery.js" ></script>
    <script src="resource/js/config.js" ></script>
</head>
<body>
<div id="main">
    <div class="top">
        <i class="icon note2"></i>
        <div class="text">
            <p class="text1">锦城家珍</p>
            <p class="text2">JINCHENGJIAZHEN</p>
        </div>
        <i class="icon share"></i>
    </div>
    <form class="form">
        <p class="title">注册</p>
        <p class="phone">
            <span>输入手机号码</span>
            <input />
        </p>
        <p class="checkCode">
            <input placeholder="输入验证码"/><span class="_btn">获取验证码</span>
        </p>
        <p class="pwd">
            <span>输入密码</span>
            <input type="password"/>
        </p>
        <p class="btn_ok">
            <span class="_btn">登录</span>
        </p>
        <p class="btn_cancel">
            <span class="_btn">取消</span>
        </p>
        <p class="form_bottom">
            <span class="checkbox"><input type="checkbox" name="auto_login"/><span class="text">自动登录</span></span>
        </p>
    </form>
    <div class="bottom">
        <p class="p0">
            <span class="text">第三方登录</span>
            <span class="icons">
                <img src="resource/img/user/qq.png" />
                <img src="resource/img/user/weibo.png" />
                <img src="resource/img/user/weixin.png" />
            </span>
        </p>
        <p class="p1">
            <a href="">服务条款</a>
            <a href="">隐私条款</a>
        </p>
        <p class="p2">版权所有2016成都信息中心。保留所有权利</p>
    </div>
</div>
<script>
    $(window).on("load", function(){
        var form_bottom_checkbox = $(".form_bottom input");
        if(form_bottom_checkbox [0].checked){
            form_bottom_checkbox.parent().addClass("checked");
        }
        form_bottom_checkbox.on("change", function(){
            if(this.checked){
                form_bottom_checkbox.parent().addClass("checked");
            }else{
                form_bottom_checkbox.parent().removeClass("checked");
            }
        });
        form_bottom_checkbox.on("click", function(e){
            e.stopPropagation();
        });
        form_bottom_checkbox.parent().on("click", function(){
            form_bottom_checkbox.click();
        });
    });
</script>
</body>
</html>
