<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="resource/css/common.css" />
    <link rel="stylesheet" href="resource/css/login.css" />
    <script src="resource/js/jquery.js" ></script>
    <script src="resource/js/config.js" ></script>
</head>
<body>
<div id="main">
    <div class="top">
        <i class="icon note2"></i>
        <div class="text">
            <p class="text1">锦城家珍</p>
            <p class="text2">JINCHENGJIAZHEN</p>
        </div>
        <i class="icon share"></i>
    </div>
    <form class="form">
        <p class="title">登录</p>
        <p class="item item1">
            <span>输入手机号码</span>
            <input type="password"/>
        </p>
        <p class="item item2">
            <span>请输入密码</span>
            <input type="password"/>
        </p>
        <p class="btn_ok">
            <span class="_btn">登录</span>
        </p>
        <p class="btn_cancel">
            <span class="_btn">取消</span>
        </p>
        <p class="form_bottom">
            <span class="text">忘记密码</span>
            <span class="btn _btn">注册</span>
        </p>
    </form>
    <div class="bottom">
        <p class="p0">
            <span class="text">第三方登录</span>
            <span class="icons">
                <img src="resource/img/user/qq.png" />
                <img src="resource/img/user/weibo.png" />
                <img src="resource/img/user/weixin.png" />
            </span>
        </p>
        <p class="p1">
            <a href="">服务条款</a>
            <a href="">隐私条款</a>
        </p>
        <p class="p2">版权所有2016成都信息中心。保留所有权利</p>
    </div>
</div>
