<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="resource/css/_.css" />
    <link rel="stylesheet" href="resource/css/personal_info.css" />
    <script src="resource/js/jquery.js" ></script>
    <script src="resource/js/config.js" ></script>
</head>
<body>
<div id="main">
    <div class="top">
        <i class="icon back _back"></i>
        <span>个人信息</span>
    </div>
    <div class="body">
        <p class="item" onclick="location.href = 'pick_head_img.html'">
            <span class="name">头像</span>
            <img class="head_img" src="resource/img/logo_no_title.png"/>
        </p>
        <p class="item" onclick="show_sub_page(0);">
            <span class="name">昵称</span>
            <span class="value">李红</span>
        </p>
        <p class="item" onclick="show_sub_page(1);">
            <span class="name">性别</span>
            <span class="value">女</span>
        </p>
        <p class="item">
            <span class="name">绑定手机号</span>
            <span class="value">18181818181</span>
        </p>
    </div>
    <form class="sub_page nick_name" target="receiver">
        <div class="_top">
            <i class="icon back"></i>
            <span class="cancel">取消</span>
            <span class="save">保存</span>
        </div>
        <input name="nick_name" value="李红"/>
        <i class="icon close"></i>
    </form>
    <form class="sub_page sex" target="receiver">
        <div class="_top">
            <i class="icon back"></i>
            <span class="cancel">取消</span>
            <span class="save">保存</span>
        </div>
        <p class="item male">男<input type="radio" name="sex"/></p>
        <p class="item female checked">女<input type="radio" name="sex"/></p>
    </form>
    <iframe class="receiver" name="receiver"></iframe>

    <script>

        var show_sub_page;
        !function(){
            var sub_pages = $(".sub_page");
            sub_pages.find(".icon.back, span.cancel, span.save").on("click", function(){
                var parent = $(this).parents(".sub_page");
                if(parent.is(":animated")){
                    return;
                }
                parent.animate({
                    left: "100%"
                });
            });

            show_sub_page = function(index){
                var sub_page = $(sub_pages[index]);
                if(sub_page.is(":animated")){
                    return;
                }
                sub_page.animate({
                    left: "0"
                });
            };

            sub_pages.find(".save").on("click", function(){
                $(this).parents("form")[0].submit();
            });
            sub_pages.filter(".nick_name").find(".icon.close").on("click", function(){
                $(this).siblings("input").val("");
            });
            sub_pages.filter(".sex").find(".item").on("click", function(){
                $(this).addClass("checked").siblings(".item").removeClass("checked");
                $(this).children("input")[0].checked = true;
            });
        }();
    </script>
</div>
</body>
</html>
